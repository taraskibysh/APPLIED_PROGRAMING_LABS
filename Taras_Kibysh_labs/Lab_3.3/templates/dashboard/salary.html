<!-- dashboard/average_salary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Середня зарплата</title>
</head>
<body>
    <h1>Середня зарплата за професією</h1>

    <!-- Форма для вибору професій -->
    <form method="get">
        <h3>Оберіть професії:</h3>
        {% for position in positions %}
        <label>
            <input type="checkbox" name="positions" value="{{ position }}"
                   {% if position in selected_positions %}checked{% endif %}>
            {{ position }}
        </label>
        <br>
        {% endfor %}
        <button type="submit">Застосувати</button>
    </form>

    <!-- Графік -->
    <div>
        {{ graph_html|safe }}
    </div>
</body>
</html>
